<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/weather-style.css">
  </head>
  <body>
    <main class="shadow">
      <div class="icon snow">
        <img src="images/snow.svg">
      </div>
      <select class="cities"></select>
      <span class="temperature"></span>
    </main>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>

      $.ajax({
        dataType: 'jsonp',
        url: "http://weather-api.herokuapp.com/cities",
      }).done(function(data) {
      $.each(data.cities, function(index, city) {
        $('.cities').append(
          $('<option></option>').val(city).html(city + " âŒ„"));
        });
      });

      $('.cities').change(function(){
        var city = $( "select option:selected" ).val();
        var url = "http://weather-api.herokuapp.com/temperature?city=" + city;
        $.ajax({
          url: url,
          dataType: 'jsonp',
        }).done(function(data) {
          $('.temperature').text(data.temp);
          $('img').attr('src', 'images/' + data.outlook + '.svg')
        });
      });

    </script>
  </body>
</html>
